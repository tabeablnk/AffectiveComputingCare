<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Vorname Column -->
    <ng-container matColumnDef="vorname">
      <th mat-header-cell *matHeaderCellDef> Vorname </th>
      <td mat-cell *matCellDef="let element"> {{element.vorname}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
    <!-- Station Column -->
    <ng-container matColumnDef="station">
      <th mat-header-cell *matHeaderCellDef> Station </th>
      <td mat-cell *matCellDef="let element"> {{element.station}} </td>
    </ng-container>

    <!-- Zimmer Column -->
    <ng-container matColumnDef="zimmer">
        <th mat-header-cell *matHeaderCellDef> Zimmer </th>
        <td mat-cell *matCellDef="let element"> {{element.zimmer}} </td>
      </ng-container>
  
    <!-- Pfleger Column -->
    <ng-container matColumnDef="pfleger">
      <th mat-header-cell *matHeaderCellDef> Pfleger </th>
      <td mat-cell *matCellDef="let element"> {{element.pfleger}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
