<table class="table table-hover">
    <thead class="thead-light">
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Name</th>
            <th scope="col">Vorname</th>
            <th scope="col">Station</th>
            <th scope="col">Zimmer</th>
            <th scope="col">Pfleger</th>
        </tr>
    </thead>

    <tbody *ngFor="let patient of patients">
        <tr (click)="onSelect(patient)">
            <td>{{patient.id}}</td>
            <td>{{patient.name}}</td>
            <td>{{patient.vorname}}</td>
            <td>{{patient.station}}</td>
            <td>{{patient.zimmer}}</td>
            <td>{{patient.pfleger}}</td>
        </tr>
    </tbody>

</table>
